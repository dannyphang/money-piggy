<div class="w-full">
  <div class="grid justify-center items-center">
    {{ currentUserEmail }}
    <!-- sign in -->
    <div class="login-box border p-[20px]" *ngIf="mode === 'SIGNIN'">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="grid">
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
          />
        </mat-form-field>
        <a
          (click)="forgotPasswordBtn()"
          class="cursor-pointer text-blue-500 flex justify-end"
          >Forgot Password</a
        >
        <button mat-stroked-button type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
      <div *ngIf="error">{{ error }}</div>
    </div>

    <!-- sign up -->
    <div class="login-box border p-[20px]" *ngIf="mode === 'SIGNUP'">
      <h1>Sign Up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="signup()" class="grid">
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="name">Display Name</mat-label>
          <input
            matInput
            type="text"
            id="displayName"
            formControlName="displayName"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="confirmPassword">Confirm Password</mat-label>
          <input
            matInput
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
        </mat-form-field>
        <button
          mat-stroked-button
          type="submit"
          [disabled]="signupForm.invalid"
        >
          Sign Up
        </button>
      </form>
      <div *ngIf="error">{{ error }}</div>
    </div>

    <button mat-fab (click)="test()">test</button>
  </div>
</div>
